<html>
	<head>
		<title>REGISTRATION PAGE</title>
		<link rel="stylesheet" href="/project/register_for_project.css">
	</head>
	<body>
		<div class="header">
			<h4>ENTER YOUR DETAILS</h4>		
		</div>
		<div class="form">


				<form action=" " method="POST">
					<div class="section1">	
						<fieldset>	
							<legend>COURSE DETAILS</legend>
							
							EDUCATION STREAM:
													<select name="education_stream">		
															<option value="engineering">ENGINEERING</option>
															<option value="medical"> MEDICAL</option>
															<option value="law">LAW</option>
															<option value="animation">ANIMATION</option>	
													</select>	
													<br><br><br>
							COURSE: <select name="course">		
													<option value="btech">B.TECH</option>
													<option value="mtech"> M.TECH</option>
													<option value="mbbs">MBBS</option>
													<option value="llb">LLB</option>	
										</select>	
										<br><br><br>
							SPECIALIZATION: <select name="specialisation">		
														<option value="computer_science">COMPUTER SCIENCE</option>
														<option value="electronics"> ELECTRONICS</option>
														<option value="civil">CIVIL</option>
														<option value="biotechnology">BIOTECHNOLOGY</option>	
												</select>	
												<br><br>
						</fieldset>		
						<!--<button id="nextbtn" >NEXT</p>-->

					</div>
					<div id="section2" >
						<fieldset>
							<legend>PERSONAL DETAILS</legend>							
							EMAIL:        <input type="text" name="email" placeholder="ENTER YOUR EMAIL">
							<br><br>
							PASSWORD:     <input type="password" name="password" placeholder="CREATE PASSWORD">
							<br><br>
							FULL NAME:    <input type="text" name="full_name" placeholder="FULL NAME">
							<br><br>
							MOBILE NUMBER:<input type="text" name="mobile_number" placeholder="MOBILE NUMBER">
							<br><br>
							CITY:          <input type="text" name="city" placeholder="YOUR CITY">
							<br><br>
						</fieldset>
						<div class="subandres">
								<input type="submit" name="submit" value="submit">
								<br><br>
								<input type="reset" name="reset" value="reset">
						</div>
					</div>			
			   </form>	
			</div>
	
	<!--<script type="text/javascript" >
		function myanimation() {
				document.getElementById("section2").style.display="block";		
				
		}
	</script>	-->
	</body>
	
</html>
